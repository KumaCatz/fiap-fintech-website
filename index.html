<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdab0dc469.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Atividade Avaliativa Cap 9</title>
</head>
<body class="d-flex flex-column">
    <header class="container text-center">
        <div class="row align-items-center">
            <div class="col fs-1"><i class="fa-solid fa-sack-dollar"></i></div>
            <div class="col fs-1">Reino de Username</div>
            <div class="col fs-1"><i class="fa-solid fa-user"></i></div>    
        </div>
        <div class="row justify-content-evenly align-items-center">
            <div class="col">
                <button type="button" class="btn btn-lg bg-success-subtle active" role="button" data-bs-toggle="button" aria-pressed="true">Entradas</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg bg-danger-subtle">Saídas</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg bg-warning-subtle">Explorar</button>
            </div>
        </div>
    </header>
    <div class="line-break header-break"></div>
    <main class="flex-grow-1 container text-center">
        <img src="images/pexels-mariapop-7367861.jpg" alt="Background" class="background-image">
        <div class="row align-items-center">
            <div class="col fs-3">Data</div>
            <div class="col fs-3">Título</div>
            <div class="col fs-3">Valor</div>
        </div>
        <!-- UserData Input -->
        <div class="row align-items-start justify-content-evenly user-data">
            <div class="col-11 text-light bg-success rounded-3 opacity-75 fs-4 justify-content-around">
                <span>01 01 2024</span>
                <span>|</span>
                <span>Salário</span>
                <span>|</span>
                <span>R$ 3.000</span>
            </div>
        </div>
        <!-- End -->
        <div class="line-break sum-break"></div>
        <div class="row align-items-end justify-content-evenly">
            <div class="col-10 bg-success-subtle rounded-3 opacity-75 text-black">
                <p class="fs-2">R$ 3.000,00</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="circle-container fs-1 text-success"><i class="fa-solid fa-plus"></i></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
